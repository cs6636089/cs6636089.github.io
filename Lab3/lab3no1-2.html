<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Lab3no1.2</title>
	<style type="text/css">
	  input:invalid {
	    color: red;
	  }
	  input,
	  input:valid {
	    color:green;
	  }
	</style>

</head>
<body>
    <h3>1.2 จงใช้ pattern Attribute เพื่อตรวจสอบรูปแบบของข้อมูลต่อไปนี้  </h3>
    <form action="form-echo.php" method="get">
     
        <div>
          <label>11. รหัสผ่าน 5 อักขระเป็นต้นไป ที่ต้องประกอบด้วยอักขระตัวใหญ่ ตัวเล็กและตัวเลข อย่างน้อยชนิดละ 1 อักขระ</label><br>
          <input 
            type="password" 
            name="password"
            placeholder="JhDy26"
            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[A-Za-z0-9]{5,}$">
        </div>
        <br>

        <div>
          <label>12. "บ้านเลขที่" เช่น 235/4, 69</label><br>
          <input
              type="text"
              name="house"
              placeholder="235/4"
              pattern="^\d+(/\d+)?$">
        </div>
        <br>

        <div>
          <label>13. "รหัสสินค้า 3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น" เช่น AAA89</label><br>
          <input
              type="text"
              name="idproduct"
              placeholder="AAA89"
              pattern="^[A-Z]{3}[0-9]{2}$">
        </div>
        <br>
    
        <div>
          <label>14. กรอกชื่อ นามสกุล ด้วยภาษาไทยเท่านั้น</label><br>
          <input
              type="text"
              name="name"
              placeholder="จารุพร ธนจุติพร"
              pattern="^[\u0E00-\u0E7F\s]+$">
        </div>
        <br>
            
    <input type="submit" value="Submit">
</form>
</body>
</html>
