<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>HTML Form Exercise</title>
	<style type="text/css">
		input:invalid {
			color: red;
		}

		input,
		input:valid {
			color: green;
		}

		table,
		td {
			border: 2px solid black;
			padding: 2px;
		}
	</style>

</head>

<body>
	<h1>เข้าสู่ระบบ</h1>
	<form action="lab3no3logout.html" method="get">
		<table>
			<tr>
				<td>
					<label for="username">Username:</label>
				</td>
				<td>
					<input type="text" id="username" name="username" required autofocus>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="text" id="password" name="password" required>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label for="code">กรุณาพิมพ์ตามตัวเลขที่ปรากฏ: <br>1559</label><br>
					<input type="text" id="code" name="numbercode" pattern="1559" minlength="4" maxlength="4" required>
				</td>
			</tr>
		</table>
		<br>
		<button type="submit">
			<img src="loginbutton.jpg" width="60" height="60">
		</button>
	</form>

</body>

</html>
